<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        padding: 5px;
        border-radius: 10px;
        text-decoration: underline;
      }
      p span {
        color: white;
        text-decoration: none;
      }
      p + span {
        color: blue;
        text-decoration: underline;
      }
      p ~ span {
        color: blue;
        text-decoration: underline;
      }
    </style>
  </head>

      <span>hello</span>
      <p>

      </p>
      <address>hi</address>
      <span>hello</span>
    </div>
  </body>
</html>
